<div class="panel">
    <div class="panel-body">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <label [ngClass]="{'text-danger': error.referencia.error === true}">Referencia</label>
              <input type="text" maxlength="45" class="form-control"  [disabled]="!editKey()" [ngClass]="{'is-invalid': error.referencia.error === true}" [(ngModel)]="model.pro_referencia" />
              <div *ngIf="error.referencia.error === true">
                <small class="text-danger">
                  {{ error.referencia.mensaje }}
                </small>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <label [ngClass]="{'text-danger': error.descripcion.error === true}">Descripcion</label>
              <input type="text" maxlength="45" class="form-control" [disabled]="!enable" [ngClass]="{'is-invalid': error.descripcion.error === true}" [(ngModel)]="model.pro_descripcion" />
              <div *ngIf="error.descripcion.error === true">
                <small class="text-danger">
                  {{ error.descripcion.mensaje }}
                </small>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="form-group">
              <label [ngClass]="{'text-danger': error.valor.error === true}">Valor</label>
              <input type="number" min="0" class="form-control" [disabled]="!enable" [ngClass]="{'is-invalid': error.valor.error === true}" [(ngModel)]="model.pro_valor" />
              <div *ngIf="error.valor.error === true">
                <small class="text-danger">
                  {{ error.valor.mensaje }}
                </small>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12" align="right">
            <br />
            <button class="btn btn-primary" (click)="crear()" *ngIf="!enable">Crear</button>&nbsp;
            <button class="btn btn-primary" (click)="editar()" *ngIf="!enable">Editar</button>&nbsp;
            <button class="btn btn-danger" (click)="eliminar()" *ngIf="!enable">Eliminar</button>&nbsp;
            <button class="btn btn-primary" (click)="guardar()" *ngIf="enable">Guardar</button>&nbsp;
            <button class="btn btn-danger" (click)="cancelar()" *ngIf="enable">Cancelar</button>
            <br />
          </div>
        </div>
      </div>
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <hr>
        <table id="tbl" class="table table-striped">
          <thead>
            <tr>
              <th style="width: 50%;">Referencia</th>
              <th style="width: 50%;">Descripcion</th>
              <th style="width: 50%;">Valor</th>
              <th style="width: 50%;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of DataGrid" (click)="onSelect($event, item)" data-item="item">
              <td>{{ item.pro_referencia }}</td>
              <td>{{ item.pro_descripcion }}</td>
              <td>{{ item.pro_valor }}</td>
              <td><button class="btn btn-primary" title="Enviar producto al carrito" (click)="enviarCarro(item.pro_referencia, item.pro_valor)">A침adir</button></td>
            </tr>
          </tbody>
        </table>
  
        <div class="d-flex justify-content-center p-2">
          <ngb-pagination [maxSize]="10" [collectionSize]="collectionSize" (pageChange)="onChange($event)" [(page)]="page" [pageSize]="pageSize">
          </ngb-pagination>
  
          <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="cargarGrid()">
            <option [ngValue]="5">5 Items por p치gina</option>
            <option [ngValue]="10">10 Items por p치gina</option>
            <option [ngValue]="20">20 Items por p치gina</option>
          </select>
        </div>
      </div>
    </div>
  </div>
